<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Stats Display</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
        .card { background: white; border-radius: 8px; padding: 24px; max-width: 400px; margin: 20px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card h3 { color: #1565C0; margin-bottom: 12px; }
        .card-stats { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 16px; font-size: 12px; border: 2px solid red; padding: 10px; }
        .card-stats span { color: #666; white-space: nowrap; background: yellow; padding: 4px; }
        .card-stats strong { color: #1565C0; font-weight: 500; }
    </style>
</head>
<body>
    <h1>Stats Display Test</h1>
    <p>You should see 3 yellow boxes with stats below (highlighted with red border):</p>
    
    <div class="card">
        <h3>üè† Native Config</h3>
        <div class="card-stats">
            <span><strong>19</strong> modules</span>
            <span><strong>1,540</strong> paths</span>
            <span><strong>6,160</strong> ops</span>
        </div>
        <p>If you only see 2 stats, the third one might be wrapping to a new line or hidden.</p>
    </div>
</body>
</html>
