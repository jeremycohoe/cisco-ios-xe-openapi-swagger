<!DOCTYPE html>
<html>
<head>
    <title>Cisco IOS-XE 17.18 - Operational State APIs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui.css">
    <style>
        body { margin: 0; display: flex; height: 100vh; flex-direction: column; }
        .top { background: #049fd9; color: white; padding: 20px; }
        .container { flex: 1; display: flex; overflow: hidden; }
        .sidebar { width: 300px; background: #f5f5f5; overflow-y: auto; padding: 20px; }
        .sidebar h3 { margin: 0 0 10px 0; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li { margin: 5px 0; }
        .sidebar a { color: #333; text-decoration: none; display: block; padding: 5px; }
        .sidebar a:hover { background: #e0e0e0; }
        .sidebar a.active { background: #049fd9; color: white; }
        .content { flex: 1; overflow: hidden; }
        #swagger-ui { height: 100%; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="top">
        <h1>Cisco IOS-XE 17.18.1 - Operational State APIs</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Modules</h3>
            <input type="text" id="search" placeholder="Search..." style="width: 100%; padding: 5px; margin-bottom: 10px;">
            <ul id="list"></ul>
        </div>
        <div class="content">
            <div id="swagger-ui"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
    <script>
        let modules = [];
        
        fetch('api/manifest.json')
            .then(r => r.json())
            .then(data => {
                modules = data.modules || [];
                showModules(modules);
                if (modules.length > 0) {
                    load(modules[0]);
                }
            });
        
        function showModules(list) {
            document.getElementById('list').innerHTML = list.map(m => 
                `<li><a href="#" onclick="load('${m}'); return false;" id="link-${m}">${m.replace('Cisco-IOS-XE-', '').replace('-oper', '')}</a></li>`
            ).join('');
        }
        
        document.getElementById('search').oninput = function() {
            const term = this.value.toLowerCase();
            showModules(modules.filter(m => m.toLowerCase().includes(term)));
        };
        
        function load(name) {
            console.log('Loading:', name);
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            const link = document.getElementById('link-' + name);
            if (link) link.classList.add('active');
            
            SwaggerUIBundle({
                url: 'api/' + name + '.json',
                dom_id: '#swagger-ui',
                presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                layout: 'StandaloneLayout'
            });
        }
    </script>
</body>
</html>
